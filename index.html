<!DOCTYPE html>
<html>
<head>
	<title>Hackathon Games</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>2024 Hackathon Games</h1>

		<p>This page will let you test the games created by [TBD] for the 2024 Relias Hackathon.</p>

		<nav>
			<ul>
				<li><a href="#jump" id="jump">One Jump Man</a></li>
				<li><a href="#slide" id="slide">Roll for Gold</a></li>
				<li><a href="#coin" id="coin">Coin Collector</a></li>
			</ul>
		</nav>

		<iframe id="game-embed" class="hidden"
			allowtransparency="true"
			scrolling="no" 
			width ="720"
			height ="720"
			allow="autoplay; fullscreen *; midi; cross-origin-isolated" allowfullscreen="true" frameborder="0"></iframe>
	</div>

	<script>
		document.getElementById("jump").addEventListener("click", () => {
			var element = document.getElementById("game-embed");
			element.src = `OneJumpMan/index.html`;
			element.classList.remove('hidden');
		});
		document.getElementById("slide").addEventListener("click", () => {
			var element = document.getElementById("game-embed");
			element.src = `slidePuzzler/index.html`;
			element.classList.remove('hidden');
		});
		document.getElementById("coin").addEventListener("click", () => {
			var element = document.getElementById("game-embed");
			element.src = `CoinCollector/index.html`;
			element.classList.remove('hidden');
		});
	</script>
</body>
</html>
